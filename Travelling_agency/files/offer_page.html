<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
          background-color: #becbd7;
        }
        .offer-card {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: rgb(177, 194, 219);
        }
        h1{
          color:rgb(4, 3, 63); 
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">Special Offers</h1>
    <p class="text-center">Use the code below to claim your offer!</p>
    <div class="offer-card">
        <h4 class="offer-title">BIG DEAL OFFER</h4>
        <p>Get 50% off your first purchase with code <strong>FIRST50</strong>.</p>
        <form onsubmit="return validateCode()">
            <div class="mb-3">
                <label for="promoCode" class="form-label">Enter Promo Code:</label>
                <input type="text" class="form-control" id="promoCode" placeholder="Enter code" name="promoCode">
            </div>
            <button type="submit" class="btn btn-primary">Claim Offer</button>
        </form>
        <div id="codeMessage" class="mt-3"></div>
    </div>
</div>

<script>
function validateCode() {
    const promoCodeInput = document.getElementById('promoCode');
    const codeMessage = document.getElementById('codeMessage');
    const promoCode = promoCodeInput.value.trim();

    codeMessage.innerHTML = '';

    if (promoCode === "") {
        codeMessage.innerHTML = '<div class="alert alert-danger">Please enter a promo code.</div>';
        return false;
    } else if (promoCode === "FIRST50") {
        codeMessage.innerHTML = '<div class="alert alert-success">Offer claimed! Enjoy your 50% off!</div>';
        return false;
    } else {
        codeMessage.innerHTML = '<div class="alert alert-danger">Invalid promo code. Please try again.</div>';
        return false;
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
